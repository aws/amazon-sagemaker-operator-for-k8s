apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Adds namespace to all resources.
namespace: sagemaker-k8s-operator-system
namePrefix: sagemaker-k8s-operator-

secretGenerator:
- envs:
  - ./awscreds.env
  name: awscreds


patchesStrategicMerge:
- manager_creds_patch.yaml
resources:
- ../base
images:
- name: controller
  newName: 957583890962.dkr.ecr.us-east-1.amazonaws.com/amazon-sagemaker-operator-for-k8s
  newTag: latest
