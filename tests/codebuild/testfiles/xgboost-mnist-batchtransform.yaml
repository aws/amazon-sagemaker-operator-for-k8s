apiVersion: sagemaker.aws.amazon.com/v1
kind: BatchTransformJob
metadata:
  name: xgboost-mnist-batch
spec:
  region: us-west-2
  modelName: sagemaker-mnist-model
  transformInput:
    contentType: text/csv
    dataSource:
      s3DataSource:
        s3DataType: S3Prefix
        s3Uri: s3://{DATA_BUCKET}/batch-transform/mnist-1000-samples 
  transformOutput:
    s3OutputPath: s3://{DATA_BUCKET}/batch-model 
  transformResources:
    instanceCount: 1
    instanceType: ml.m4.xlarge
  tags:
    - key: test-key
      value: test-value
