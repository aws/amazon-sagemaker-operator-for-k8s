apiVersion: sagemaker.aws.amazon.com/v1
kind: TrainingJob
metadata:
  name: efs-xgboost-mnist
spec:
  hyperParameters:
    - name: max_depth
      value: "5"
    - name: eta
      value: "0.2"
    - name: gamma
      value: "4"
    - name: min_child_weight
      value: "6"
    - name: silent
      value: "0"
    - name: objective
      value: multi:softmax
    - name: num_class
      value: "10"
    - name: num_round
      value: "10"
  algorithmSpecification:
    trainingImage: {XGBOOST_IMAGE}
    trainingInputMode: File
  roleArn: {ROLE_ARN}
  region: us-west-2
  outputDataConfig:
    s3OutputPath: s3://{DATA_BUCKET}/xgboost
  resourceConfig:
    instanceCount: 1
    instanceType: ml.m4.xlarge
    volumeSizeInGB: 5
  stoppingCondition:
    maxRuntimeInSeconds: 86400
  inputDataConfig:
    - channelName: train
      dataSource:
        fileSystemDataSource:
          fileSystemType: EFS
          fileSystemAccessMode: ro
          fileSystemId: fs-e2466d9b 
          directoryPath: /xgboost-mnist/train
      contentType: text/csv
      compressionType: None
    - channelName: validation
      dataSource:
        fileSystemDataSource:
          fileSystemType: EFS 
          fileSystemAccessMode: ro
          fileSystemId: fs-e2466d9b 
          directoryPath: /xgboost-mnist/validation
      contentType: text/csv
      compressionType: None
  vpcConfig:
    securityGroupIds: 
      - sg-4ace4a2f
    subnets: 
      - subnet-e5b2538e
      - subnet-c7247bbd
      - subnet-c34bcc8f
