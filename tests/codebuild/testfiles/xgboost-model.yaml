apiVersion: sagemaker.aws.amazon.com/v1
kind: Model
metadata:
  name: xgboost-model
spec:
  primaryContainer:
    containerHostname: xgboost
    modelDataUrl: s3://{DATA_BUCKET}/batch-transform/xgboost-mnist/model.tar.gz
    image: {XGBOOST_IMAGE}
  region: {REGION}
  executionRoleArn: {ROLE_ARN}
  tags:
    - key: key 
      value: value
